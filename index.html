<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>となりの先輩AI🧑‍🏫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "M PLUS Rounded 1c", sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d11f2d;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d11f2d;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #b80f25;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffecec;
      border: 1.5px dashed #d11f2d;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>となりの先輩AI🧑‍🏫</h1>

  <label for="purpose">① 資料の目的</label>
  <select id="purpose">
    <option>クライアント提案資料</option>
    <option>社内報告用プレゼン</option>
    <option>出向前の自己紹介資料</option>
    <option>チーム会議用スライド</option>
    <option>自己分析／キャリア棚卸し資料</option>
    <option>営業用プレゼン（商品・サービス紹介）</option>
    <option>成果報告スライド</option>
    <option>新サービスの価値訴求プレゼン</option>
    <option>業務改善の提案資料</option>
    <option>コンテスト参加用スライド</option>
    <option>部署内共有資料</option>
    <option>新人向けレクチャー資料</option>
    <option>経営層への提案資料</option>
    <option>定例会プレゼン</option>
    <option>1on1／面談用の事前共有資料</option>
    <option>スキル紹介スライド</option>
    <option>パートナー向け説明資料</option>
    <option>社内ツール導入提案</option>
    <option>ワークショップ／イベント発表資料</option>
    <option>プロジェクト共有用スライド</option>
  </select>

  <label for="audience">② 誰に伝えたい？</label>
  <select id="audience">
    <option>上司</option>
    <option>チームメンバー</option>
    <option>部長／マネージャー層</option>
    <option>経営層（社長・役員）</option>
    <option>新人メンバー</option>
    <option>出向先メンバー</option>
    <option>後輩</option>
    <option>社内全体</option>
    <option>他部署メンバー</option>
    <option>プロジェクトメンバー</option>
    <option>営業先（法人）</option>
    <option>営業先（個人）</option>
    <option>既存クライアント</option>
    <option>新規クライアント候補</option>
    <option>パートナー企業担当者</option>
    <option>社外イベントの参加者</option>
    <option>AIコンテスト審査員</option>
    <option>学生（インターン／内定者）</option>
    <option>リクルーター・採用担当者</option>
    <option>自分自身（キャリア整理用）</option>
  </select>

  <label for="message">③ 伝えたいこと</label>
  <textarea id="message" rows="4" placeholder="自由に書いてください"></textarea>

  <button onclick="generatePrompt()">構成案をつくる</button>

  <div class="result" id="resultBox"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz1wygYdJZ-8J4WdK3AN-cYoW1YxdFEnjm-FqUeY25CRXGitQT5LQ-e-bIbV9pxWKAfIw/exec";

    async function generatePrompt() {
      const purpose = document.getElementById("purpose").value;
      const audience = document.getElementById("audience").value;
      const message = document.getElementById("message").value;
      const resultBox = document.getElementById("resultBox");

      resultBox.innerHTML = "⏳ 構成案を生成中です...";

      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ purpose, audience, message }),
        });

        const data = await response.json();
        if (data.success) {
          resultBox.innerHTML = data.structure;
        } else {
          resultBox.innerHTML = `⚠️ 構成案の生成に失敗しました：${data.error}`;
        }
      } catch (error) {
        resultBox.innerHTML = "⚠️ 構成案の生成に失敗しました。もう一度お試しください。";
      }
    }
  </script>
</body>
</html>
