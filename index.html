<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>となりの先輩AI🧑‍🏫</title>
    <style>
      body {
        font-family: "M PLUS Rounded 1c", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #d11f2d;
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
        margin-top: 20px;
        display: block;
        color: #333;
      }
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      button {
        background-color: #d11f2d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 30px;
        width: 100%;
        cursor: pointer;
      }
      button:hover {
        background-color: #b31a26;
      }
      .output {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff0f2;
        border: 2px dotted #d11f2d;
        border-radius: 8px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>となりの先輩AI🧑‍🏫</h1>

      <label for="purpose">① 資料の目的</label>
      <select id="purpose">
        <option>クライアント提案資料</option>
        <option>社内報告用プレゼン</option>
        <option>出向前の自己紹介資料</option>
        <option>チーム会議用スライド</option>
        <option>自己分析／キャリア棚卸し資料</option>
        <option>営業用プレゼン（商品・サービス紹介）</option>
        <option>成果報告スライド</option>
        <option>新サービスの価値訴求プレゼン</option>
        <option>業務改善の提案資料</option>
        <option>コンテスト参加用スライド</option>
        <option>部署内共有資料</option>
        <option>新人向けレクチャー資料</option>
        <option>経営層への提案資料</option>
        <option>定例会プレゼン</option>
        <option>1on1／面談用の事前共有資料</option>
        <option>スキル紹介スライド</option>
        <option>パートナー向け説明資料</option>
        <option>社内ツール導入提案</option>
        <option>ワークショップ／イベント発表資料</option>
        <option>プロジェクト共有用スライド</option>
      </select>

      <label for="audience">② 誰に伝えたい？</label>
      <select id="audience">
        <option>上司</option>
        <option>チームメンバー</option>
        <option>部長／マネージャー層</option>
        <option>経営層（社長・役員）</option>
        <option>新人メンバー</option>
        <option>出向先メンバー</option>
        <option>後輩</option>
        <option>社内全体</option>
        <option>他部署メンバー</option>
        <option>プロジェクトメンバー</option>
        <option>営業先（法人）</option>
        <option>営業先（個人）</option>
        <option>既存クライアント</option>
        <option>新規クライアント候補</option>
        <option>パートナー企業担当者</option>
        <option>社外イベントの参加者</option>
        <option>AIコンテスト審査員</option>
        <option>学生（インターン／内定者）</option>
        <option>リクルーター・採用担当者</option>
        <option>自分自身（キャリア整理用）</option>
      </select>

      <label for="message">③ 伝えたいこと</label>
      <textarea id="message" placeholder="例：このプロジェクトの成果をわかりやすく伝えたい"></textarea>

      <button onclick="generatePrompt()">構成案をつくる</button>

      <div id="output" class="output"></div>
    </div>

    <script>
      async function generatePrompt() {
        const purpose = document.getElementById("purpose").value;
        const audience = document.getElementById("audience").value;
        const message = document.getElementById("message").value;

        const userPrompt = `以下の情報をもとに、プレゼン構成案を日本語で作成してください：\n\n資料の目的：${purpose}\n伝える相手：${audience}\n伝えたいこと：${message}`;

        const response = await fetch("https://asia-northeast1-my-project-menntai.cloudfunctions.net/tonarino-senpai-gemini", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: userPrompt })
        });

        const result = await response.json();
        document.getElementById("output").textContent = result.content || "エラーが発生しました。";
      }
    </script>
  </body>
</html>
