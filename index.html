<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>となりの先輩AI🧑‍🏫</title>
  <style>
    body {
      font-family: "M PLUS Rounded 1c", sans-serif;
      padding: 24px;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      color: #d11f2d;
      text-align: center;
      margin-bottom: 32px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 16px 0 8px;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 24px;
      padding: 14px 24px;
      font-size: 16px;
      background-color: #d11f2d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .output-box {
      margin-top: 24px;
      padding: 16px;
      background-color: #ffecec;
      border: 2px dotted #d11f2d;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>となりの先輩AI🧑‍🏫</h1>

  <label for="purpose">① 資料の目的</label>
  <select id="purpose">
    <option>クライアント提案資料</option>
    <option>社内報告用プレゼン</option>
    <option>出向前の自己紹介資料</option>
    <option>チーム会議用スライド</option>
    <option>自己分析／キャリア棚卸し資料</option>
    <option>営業用プレゼン（商品・サービス紹介）</option>
    <option>成果報告スライド</option>
    <option>新サービスの価値訴求プレゼン</option>
    <option>業務改善の提案資料</option>
    <option>コンテスト参加用スライド</option>
    <option>部署内共有資料</option>
    <option>新人向けレクチャー資料</option>
    <option>経営層への提案資料</option>
    <option>定例会プレゼン</option>
    <option>1on1／面談用の事前共有資料</option>
    <option>スキル紹介スライド</option>
    <option>パートナー向け説明資料</option>
    <option>社内ツール導入提案</option>
    <option>ワークショップ／イベント発表資料</option>
    <option>プロジェクト共有用スライド</option>
  </select>

  <label for="audience">② 誰に伝えたい？</label>
  <select id="audience">
    <option>上司</option>
    <option>チームメンバー</option>
    <option>部長／マネージャー層</option>
    <option>経営層（社長・役員）</option>
    <option>新人メンバー</option>
    <option>出向先メンバー</option>
    <option>後輩</option>
    <option>社内全体</option>
    <option>他部署メンバー</option>
    <option>プロジェクトメンバー</option>
    <option>営業先（法人）</option>
    <option>営業先（個人）</option>
    <option>既存クライアント</option>
    <option>新規クライアント候補</option>
    <option>パートナー企業担当者</option>
    <option>社外イベントの参加者</option>
    <option>AIコンテスト審査員</option>
    <option>学生（インターン／内定者）</option>
    <option>リクルーター・採用担当者</option>
    <option>自分自身（キャリア整理用）</option>
  </select>

  <label for="message">③ 伝えたいこと</label>
  <textarea id="message" rows="4" placeholder="アップセル提案したい など"></textarea>

  <button onclick="generatePrompt()">構成案をつくる</button>

  <div id="output" class="output-box"></div>

  <script>
    async function generatePrompt() {
      const purpose = document.getElementById("purpose").value;
      const audience = document.getElementById("audience").value;
      const message = document.getElementById("message").value;

      const payload = {
        purpose,
        audience,
        message
      };

      document.getElementById("output").innerText = "🛠 構成案を作成中です…（少々お待ちください）";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwPPMzaMqqyW4kRBiNZHFo8gHgWtruk-eEQ2N-aMrygekWCozxGMpU7c7ju4hqxYHc7SA/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("API応答が不正");

        const data = await response.json();
        document.getElementById("output").innerText = data.result || "⚠️ 構成案が空でした。";
      } catch (error) {
        console.error("Fetchエラー:", error);
        document.getElementById("output").innerText = "⚠️ 構成案の生成に失敗しました。もう一度お試しください。";
      }
    }
  </script>
</body>
</html>
