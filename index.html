<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>となりの先輩AI🧑‍🏫</title>
    <style>
      body {
        font-family: "M PLUS Rounded 1c", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #d11f2d;
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
        margin-top: 20px;
        display: block;
        color: #333;
      }
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      button {
        background-color: #d11f2d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 30px;
        width: 100%;
        cursor: pointer;
      }
      button:hover {
        background-color: #b31a26;
      }
      .output {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff0f2;
        border: 2px dotted #d11f2d;
        border-radius: 8px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>となりの先輩AI🧑‍🏫</h1>

      <label for="purpose">① 資料の目的</label>
      <select id="purpose">
        <option>クライアント提案資料</option>
        <option>社内共有資料</option>
        <option>自己紹介スライド</option>
        <option>新サービスの説明資料</option>
        <option>上層部への決裁資料</option>
        <option>採用説明資料</option>
        <option>社外向け勉強会資料</option>
        <option>プレゼン練習用スライド</option>
      </select>

      <label for="audience">② 誰に伝えたい？</label>
      <select id="audience">
        <option>上司</option>
        <option>同僚</option>
        <option>クライアント</option>
        <option>経営層</option>
        <option>採用候補者</option>
        <option>初対面の相手</option>
        <option>プレゼン審査員</option>
      </select>

      <label for="message">③ 伝えたいこと</label>
      <textarea id="message" placeholder="例：このプロジェクトの成果をわかりやすく伝えたい"></textarea>

      <button onclick="generateOutput()">構成案をつくる</button>

      <div id="output" class="output"></div>
    </div>

    <script>
      function generateOutput() {
        const purpose = document.getElementById("purpose").value;
        const audience = document.getElementById("audience").value;
        const message = document.getElementById("message").value;

        const output = `
【構成案】
🎯 資料の目的：${purpose}
👥 伝える相手：${audience}
📝 伝えたいこと：
${message}

この内容をもとに、スライド構成を提案できます✨
        `.trim();

        document.getElementById("output").textContent = output;
      }
    </script>
  </body>
</html>
